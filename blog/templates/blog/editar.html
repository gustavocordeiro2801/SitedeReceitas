{% extends 'base.html' %}

{% block conteudo %}
<h2>Editar receita: {{ post.titulo }}</h2>

<form method="POST">
    {% csrf_token %}
    
    <label><strong>Título da Receita:</strong></label><br>
    <input type="text" name="titulo" size="60" value="{{ post.titulo }}" required><br><br>

    <label><strong>Descrição (opcional):</strong></label><br>
    <textarea name="descricao" rows="3" cols="60">{{ post.descricao }}</textarea><br><br>

    <label><strong>Ingredientes:</strong></label><br>
    <textarea name="ingredientes" rows="8" cols="60" required>{{ post.ingredientes }}</textarea><br><br>

    <label><strong>Modo de Preparo:</strong></label><br>
    <textarea name="modo_preparo" rows="10" cols="60" required>{{ post.modo_preparo }}</textarea><br><br>

    <button type="submit" style="padding: 8px 15px;">Salvar Alterações</button>
    <a href="{% url 'detalhe_post' post.id %}" style="margin-left: 10px;">Cancelar</a>
</form>

{% endblock %}
